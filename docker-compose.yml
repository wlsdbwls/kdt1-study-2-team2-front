version: "3.7"
services:
  nginx:
    image: "nginx:latest"
    container_name: next-page-nginx
    restart: unless-stopped
    volumes:
      - /home/ec2-user/deploy/kdt1-study-2-team2-front/conf:/etc/nginx/conf.d
      - /home/ec2-user/deploy/kdt1-study-2-team2-front/html:/usr/share/nginx/html
    ports:
      - "80:80"